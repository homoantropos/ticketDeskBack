<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
    <style>
        .centerHorizontal {
            position: relative;
            left: 50%;
            transform: translate(-50%);
            margin: 3px;
        }

        .error {
            color: red;
            font-size: x-small;
        }

        .margin5 {
            margin-top: 25px;
        }

        button {
            background-color: blue;
            height: 40px;
            width: 95%;
            border: none;
            color: white;
            cursor: pointer;
        }

        button:disabled {
            background-color: rgba(0, 0, 256, 0.2);
            cursor: default;
        }

        form {
            padding: 10px;
            width: 500px;
            height: 275px;
            justify-content: center;
            border: solid grey 1px;
            font-family: oswald, 'Roboto Thin',sans-serif;
        }

        input {
            width: 95%;
            height: 25px;
        }

        h3, h4 {
            text-align: center;
            font-family: "Roboto Thin", sans-serif;
        }



    </style>
</head>
<body>

<form id="newPassForm" class="centerHorizontal" action="http://localhost:8050/api/user/resetpass" method="get">
    <h3>Ticket Desk</h3>

    <label class="margin5" for="password">введіть новий пароль:</label>
    <input id="password" class="centerHorizontal" type="password" name="password" autofocus
           placeholder="довжина паролю не менше 6 знаків!"/>


    <label class="margin5" for="repeatPassword">повторіть новий пароль:</label>
    <input id="repeatPassword" class="centerHorizontal" type="password" name="repeatPassword"/>

    <span class="error" id="errorSpan" hidden>паролі не співпадають</span>
    <input
            type="hidden"
            name="confirmationCode"
            value=""
    />
    <button id="submitButton" class="centerHorizontal margin5" type="submit" disabled>
        скинути пароль
    </button>
</form>
<script>

    const newPassForm = document.getElementById('newPassForm');
    const password = document.getElementById('password');
    const repeatPassword = document.getElementById('repeatPassword');
    const submitButton = document.getElementById('submitButton');
    const errorSpan = document.getElementById('errorSpan');
    const keyUp = repeatPassword.addEventListener('keyup', () => {
        if( !newPassForm.invalid && password.value === repeatPassword.value) {
            this.submitButton.disabled = false;
            this.errorSpan.hidden = true;
        }
        if( password.value !== repeatPassword.value) {
            this.errorSpan.hidden = false;
        }
    })
</script>

</body>
</html>
